<html>

<head>
    <title>ONLINE SHOP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"

    <script>
        function validasi() {
            var kupon = document.getElementById("pakaikupon");
            var barang = document.getElementById("jumlah");

            if (kupon.disabled == false) {
                kupon.disabled = true;
                barang.disabled = false;
            } else {
                kupon.disabled = false;
                barang.disabled = false;
            } 

        }
    </script>
</head>

<body class="pt-5" style="background-image: url(bg2.jpg);">
    <div class="container">
        <div class="jumbotron w-50 m-auto">
        <h3 class="text-center mb-3">Metode Pembayaran</h3>
        <form action="/action_page.php" onchange="validasi()">
            <div class="custom-control custom-radio custom-control-inline ">
                <input type="radio" class="custom-control-input" id="customRadio" name="example" value="customEx">
                <label class="custom-control-label" for="customRadio">PAKAI KUPON</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input" id="customRadio2" name="example" value="customEx" checked>
                <label class="custom-control-label" for="customRadio2">TIDAK PAKAI KUPON</label>
            </div>

            <div class="form-group mt-4 row">
                <label class="col-4" for="pakaikupon">KODE KUPON </label>
                <input class="form-control col-8" name="kodekupon" id="pakaikupon" placeholder="Masukan kode kupon" disabled></input>
            </div>

            <div class="form-group row">
                <label class="col-4" for="jumlah">JUMLAH BARANG</label>
                <input type="number" class="form-control col-8" name="jumlahbarang" id="jumlah" placeholder="Masukan jumlah barang"></input>
            </div>
            <br>
            <div class="text-center"><button type="submit" style="background-color: #e9b480;" class="btn" >BELI</button></div>
        </form>
    </div>
    </div>
</body>

</html>
