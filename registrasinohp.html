<head>

    <script>
        function validasi() {
            //membaca isi no hp
            var nohp = document.getElementById("nohp").value;

            // if (nohp.length == 0) {
            if (nohp == "") {
                document.getElementById("errmessage").innerHTML = "*NO HP Harus Diisi";
                return false;
            }

            if (isNaN(nohp) == true) {
                document.getElementById("errmessage").innerHTML = "*NO HP Harus Angka";
                return false;
            }

            if (nohp.startsWith("0", 0) == false) {
                document.getElementById("errmessage").innerHTML = "*Harus dimulai dengan nol";
                return false;
            }

            // Mengatur email
            var email = document.getElementById("email").value;

            if (email == "") {
                document.getElementById("errmessage").innerHTML = "*Email Harus Diisi";
                return false;
            }

            if (email.includes("@") == false) {
                document.getElementById("errmessage").innerHTML = "*Harus dalam Bentuk Email";
                return false;
            }

            if (email.includes(".") == false) {
                document.getElementById("errmessage").innerHTML = "*Harus dalam Bentuk Email";
                return false;
            }
            
            if (email.includes("com") == false) {
                document.getElementById("errmessage").innerHTML = "*Harus dalam Bentuk Email";
                return false;
            }

            const emailSplit = email.split("@");
            
            if(emailSplit[0].length < 8) {
                document.getElementById("errmessage").innerHTML = "*Minimal 8 Karakter";
                return false;
            }

            //default value dari return di on submit adalah true
            //dalam 1 function, bisa sudah menemui 1 return, bawahnya tidak
            //akan dijalankan
        }
    </script>


</head>

<body style="background-image: url(IMG/bg2.jpg);">

    <div class="container" >
        <div class="jumbotron w-50 m-auto mt-lg-3">
            <H2 class="text-center">REGISTRASI MANDIRI NO HP</H2>

            <form method="get" action="http://google.com" onsubmit="return validasi();">

                <div class="form-group">
                    <label for="nohp">NO HANDPHONE</label>
                    <input type="text" id="nohp" name="" placeholder="Masukkan No HP yang akan diregister"
                        class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" name="" placeholder="Masukkan email yang akan diregister"
                        class="form-control">
                </div>

                <input type="submit" class="btn" value="SIMPAN" style="background-color: #e9b480;">
            </form>
            <div class="alert text-danger">
                <div id="errmessage"></div>
            </div>
        </div>
    </div>

</body>
